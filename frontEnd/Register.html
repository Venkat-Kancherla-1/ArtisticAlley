<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
</head>

<body class="bg-gray-900">
    <div class="flex items-center justify-center min-h-screen text-white">
        <div class="flex w-full h-full">
            <!-- Left side with signup form -->
            <div class="flex flex-col justify-center items-center w-full md:w-1/2">
                <div class="max-w-md w-full p-8 bg-gray-700 rounded-lg shadow-lg">
                    <div class="flex justify-center mb-6">
                        <img src="../../assets/images/logo.png" alt="Logo" width="100">
                    </div>
                    <h2 class="text-center text-3xl font-bold mb-4">Sign up to create account</h2>
                    <p class="mt-2 text-center text-base text-gray-400">
                        Already have an account?&nbsp;
                        <a href="../Login/login.html" class="font-medium text-indigo-400 transition-all duration-200 hover:underline">
                            Sign In
                        </a>
                    </p>
                    <p id="error" class="text-red-600 mt-4 text-center"></p>
                    <form id="signup-form">
                        <div class="space-y-5">
                            <div class="space-y-2">
                                <label for="name" class="block">Full Name:</label>
                                <input type="text" id="name" placeholder="Enter your full name" required class="input">
                            </div>
                            <div class="space-y-2">
                                <label for="email" class="block">Email:</label>
                                <input type="email" id="email" placeholder="Enter your email" required class="input">
                            </div>
                            <div class="space-y-2">
                                <label for="password" class="block">Password:</label>
                                <input type="password" id="password" placeholder="Enter your password" required class="input">
                            </div>
                            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 btn">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Right side with image -->
            <div class="hidden md:flex md:w-1/2 justify-center items-center">
                <img src="../../assets/images/signup-right.png" alt="Right Side Image" class="h-3/4">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
